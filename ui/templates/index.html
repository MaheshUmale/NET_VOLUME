<!DOCTYPE html>
<html>
<head>
    <title>SOS Nifty Dashboard</title>
    <script src="/static/js/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0e1117; color: #fafafa; margin: 0; padding: 20px; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        .chart-container { background: #161b22; border-radius: 8px; border: 1px solid #30363d; padding: 15px; }
        .trades-container { background: #161b22; border-radius: 8px; border: 1px solid #30363d; padding: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #30363d; }
        th { color: #8b949e; font-weight: 500; }
        .win { color: #3fb950; }
        .loss { color: #f85149; }
        .controls { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select { background: #0d1117; color: white; border: 1px solid #30363d; padding: 8px; border-radius: 4px; }
        button { background: #238636; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nifty Options System</h1>
            <div id="status">Status: Live</div>
        </div>

        <div class="controls">
            <input type="text" id="symbol" value="NIFTY" placeholder="Symbol">
            <input type="date" id="date" value="2026-01-20">
            <button onclick="loadData()">Load Data</button>
        </div>

        <div class="chart-container">
            <div id="chart" style="height: 400px; width: 100%;"></div>
        </div>

        <div class="trades-container">
            <h3>Recent Trades</h3>
            <table id="trades-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Entry</th>
                        <th>Exit</th>
                        <th>Result</th>
                        <th>PnL %</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
